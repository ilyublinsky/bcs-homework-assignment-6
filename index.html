<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <i class="wi-forecast-io-thunderstorm: thunderstorm"></i>
    <title>Weather Dashboard</title>
</head>
<body>
  <!--Jumbotron Header-->
  <header class="jumbotron jumbotron-fluid bg-dark btn-primary" >
    <div class="container">
      <h1 class="display-4"><b>Weather Dashboard</b></h1>
      <p class="lead"><b>The largest worldwide weather database.</b></p>
    </div>
  </div>
</header>
  <!--City Search Button Fuction-->
    <div class="container-fluid">
        <div class="row">
            <aside class=" col-sm-2 sidebar">
                <h3>Search for a City:</h3>
                <form class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Enter City Name" aria-label="Search City Name"
                        aria-describedby="button" id="city" autofocus>
                    <div class="input-group-append">
                        <button class="btn" type="submit" id="button"><i
                                class="fas fa-search"></i></button>
                    </div>
                </form>
            </aside>
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
                <div class="card current">
                    <h2>Current Weather</h2>
                    <div class="card-body" id="weather">
                    </div>
                </div>
                <br>
                <br>
                <hr>
                <div class="card forecast">
                    <h2>Next 5 Days</h2>
                    <div class="card-body card-deck" id="five-day-forecast">
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
