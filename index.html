<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://erikflowers.github.io/weather-icons/">
  <link rel="stylesheet" href="/style.css">

    <i class="wi-forecast-io-thunderstorm: thunderstorm"></i>
    <title>Weather Dashboard</title>
</head>
<body>
  <header class="jumbotron jumbotron-fluid bg-dark btn-primary" >
    <div class="container">
      <h1 class="display-4"><b>Weather Dashboard</b></h1>
      <p class="lead"><b>The largest worldwide weather database.</b></p>
    </div>
  </div>
</header>
  <!--City Search Botton Fuction-->
<main class="flex-row justify-space-between">
  <div class="col-12 col-md-4">
    <div class="card">
      <h3 class="card-header text-uppercase">
      <nav class="navbar navbar-primary bg-dark">
      <a class="navbar-brand"><h3>
      <i class="wi-forecast-io-thunderstorm: thunderstorm"></i>Weather Dashboard</h3></a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Enter City Here" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </nav>
  </div>
<br>
<!--Search By Weather Conditions-->
<div class="card" id="weather conditions" class="card-body">
  <h3 class="card-header text-uppercase">
  <nav class="navbar navbar-expand-lg navbar-primary bg-dark">
    <a class="navbar-brand">Search By Weather</h3></a>
    <button weather-condition="temperature" class="btn btn-primary bg-dark">Temperature</button>
    <button weather-condition="uvLight" class="btn btn-primary bg-dark">UV</button>
    <button weather-condition="humiditiy" class="btn btn-primary bg-dark">Humidity</button>
    <button weather-condition="wind" class="btn btn-primary bg-dark">Wind Speed</button>
  </nav>
</div>
  </div>
</div>
</div>
<!--Results-->
<aside class="container-result-body" id="results" style="float: right; margin-right: 40%; margin-bottom: 180%;">
<h2 class="subtitle">Results<span id="weather-search-option"></span></h2>
<div id="results-container" class="list-group"></div>
</div>
</aside>
</main>

  <script type="text/javascript" href="script.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
</body>
</html>
