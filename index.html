<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="/style.css">

    <i class="wi-forecast-io-thunderstorm: thunderstorm"></i>
    <title>Weather Dashboard</title>
</head>
<body>
  <!--Jumbotron Header-->
  <header class="jumbotron jumbotron-fluid bg-dark btn-primary" >
    <div class="container">
      <h1 class="display-4"><b>Weather Dashboard</b></h1>
      <p class="lead"><b>The largest worldwide weather database.</b></p>
    </div>
  </div>
</header>
  <!--City Search Button Fuction-->
<main class="flex-row justify-space-between">
  <div class="col-12 col-md-4">
    <div class="card">
      <h3 class="card-header text-uppercase">
      <nav class="navbar navbar-primary bg-dark">
      <a class="navbar-brand"><h3>
      <i class="wi-forecast-io-thunderstorm: thunderstorm"></i>Search by City</h3></a>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="search" placeholder="Enter City Here" aria-label="Search">
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    </nav>
  </div>
<br>
  </div>
</div>
</div>

<ul class="list-group">

</ul>

<!--Results Container-->
<aside class="container-result-body" id="results" style="float: right; margin-right: 40%; margin-bottom: 180%;">
<h2 class="subtitle">City Results<span id="weather-search-option"></span></h2>
<div id="results-container" class="list-group"></div>
<div class="card-result-body">
  <div class="row">
      <div class="col" id="city-search-results">
          <div class="row">
              <div class="col">
                  <span id="city-name" class="city-result"></span>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <p id="temperature"></p>
                  <img id="weatherIcon" src="placeholder" alt="">
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <p id="humidity"></p>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <p id="windSpeed"></p>
              </div>
          </div>
          <div class="row">
              <div class="col">
                  <p id="uvLight"></p>
              </div>
          </div>
      </div>
  </div>
  <div class="row">
      <div class="col">
          <h3>5-Day Forecast</h3>
      </div>
  </div>
  <br>
  <br>
  <!--5 Day Forecast-->
  <div class="row">
      <div class="col bg-dark rounded" id="fiveDayForecast"></div>
      <div class="col bg-dark rounded" id="fiveDayForecast"></div>
      <div class="col bg-dark rounded" id="fiveDayForecast"></div>
      <div class="col bg-dark rounded" id="fiveDayForecast"></div>
      <div class="col bg-dark rounded" id="fiveDayForecast"></div>
  </div>
</div>
</div>
</div>
</div>
</aside>
</main>

<script type="text/javascript" href="script.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
</body>
</html>
